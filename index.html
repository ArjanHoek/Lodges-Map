<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>My Map</title>

    <!-- Scripts -->
    <script defer src="./data.js"></script>
    <script defer src="./filters.js"></script>
    <script defer src="./maps.js"></script>

    <!-- CDN -->
    <script
      defer
      src="https://unpkg.com/@googlemaps/markerclusterer/dist/index.min.js"
    ></script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArMvToQ5RSFnGFeK97fKGq7NMX5psTSwM&callback=initMaps"
    ></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="map-container">
      <div id="map--lodges" class="map" data-cluster="true"></div>
      <div class="map-menu">
        <h3>Menu</h3>
        <ul class="filter-container"></ul>
      </div>
    </div>
  </body>
</html>
